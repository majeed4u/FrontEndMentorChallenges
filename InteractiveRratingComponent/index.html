<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Interactive rating component</title>
  </head>
  <body>
    <section class="section-card">
      <div class="card">
        <div class="card__img">
          <img src="./img/icon-star.svg" alt="" class="card__img--img" />
        </div>
        <div class="card__heading">
          <h1 class="card__heading--primary">How did we do?</h1>
        </div>
        <div class="card__paragraph">
          <p class="card__paragraph--paragraph">
            Please let us know how we did with your request.All feadback is
            appreciated to help us imporove our offering!
          </p>
        </div>
        <div class="card__btns">
          <button class="card__btns-btn btn">1</button>
          <button class="card__btns-btn btn">2</button>
          <button class="card__btns-btn btn">3</button>
          <button class="card__btns-btn btn">4</button>
          <button class="card__btns-btn btn">5</button>
        </div>
        <a href="index2.html" class="card__btn">Submit</a>
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
